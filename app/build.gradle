plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    // maven{
    //     url "https://simulation.tudelft.nl/maven/"
    // }
    // maven { url "https://jitpack.io" }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    // https://mvnrepository.com/artifact/umontreal.iro.lecuyer.gof/ssj
    // implementation group: 'dsol', name: 'dsol-xml', version: '1.6.9'
    // implementation group: 'ca.umontreal.iro', name: 'ssj', version: '2.5'
    // implementation 'com.github.robbymckilliam:Distributions:master-SNAPSHOT'
    // This dependency is used by the application.
    implementation group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'

    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'Colonie_Fourmis.Launch'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
